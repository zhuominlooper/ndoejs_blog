<!DOCTYPE html>
<html>

<head>
	<title>登录界面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login/style.css" />
	<link rel="stylesheet" href="/css/login/iconfont.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script>
		// 初始化加载动画
		angular.module('ionicApp', ['ionic'])
	</script>
</head>

<body>
	<!-- 加载框 -->
	<div data-backdrop="static" class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="false">
		<div ng-app="ionicApp">
			<div class="col-lg-6 col-lg-offset-3" id="myModal">
				<p class="load">
					<ion-spinner icon="bubbles" style="width:10%;fill:azure;"></ion-spinner>
				</p>
			</div>
		</div>
	</div>

	<p class="login_title">Multi-Person Blog System</p>
	<div id="bigBox">
		<h1>LOGIN</h1>
		<div class="inputBox">
			<div class="inputText">
				<span class="iconfont icon-nickname"></span>
				<input type="text" placeholder="Username" />
			</div>
			<div class="inputText">
				<span class="iconfont icon-visible"></span>
				<input type="password" placeholder="Password" />
			</div>
			<div class="log_flex inputText">
				<div>
					<canvas #canvas id="myCanvas" onclick="onLoadPage()" height="32" width="100"></canvas>
				</div>
				<div>
					<input type="text" placeholder="Code" />
				</div>
			</div>
			<div class="check_pwd">
				<div>
					<label><input id='checkbox' type="checkbox" onclick="inputChange()" /> <span>Remember
							Pwd</span></label>
					<button class="forget-btn" data-toggle="modal" data-target="#myModalPwd">
						Forget Pwd?
					</button>
					<div style="color: black;" class="modal fade" id="myModalPwd" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title" id="myModalLabel">
										BLOG-Forget-Pwd
									</h4>
								</div>
								<div class="modal-body">
									在这里添加一些文本
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="button" class="btn btn-primary">
										提交更改
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="loginButton" data-toggle="modal" data-target="#myModalRegister">
			Register
		</button>
		<div style="color: black;" class="modal fade" id="myModalRegister" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							BLOG-Register
						</h4>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<div class="row">
								<div class=" col-sm-4 from-label">
									<label for="name">昵称:</label>
								</div>
								<div class=" col-sm-8 from-title">
									<input onblur="inputOnblur(1)" type="text" class="form-control" id="name" maxlength="10"
										placeholder="请输入昵称">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class=" col-sm-4 from-label">
									<label for="pwd">密码:</label>
								</div>
								<div class=" col-sm-8 from-title">
									<input onblur="inputOnblur(2)" type="password" class="form-control" id="pwd" maxlength="12"
										placeholder="请输入密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class=" col-sm-4 from-label">
									<label for="confpwd">密码确认:</label>
								</div>
								<div class=" col-sm-8 from-title">
									<input onblur="inputOnblur(3)" type="password" class="form-control" id="confpwd" maxlength="12"
										placeholder="请再次输入密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class=" col-sm-4 from-label">
									<label for="phone">手机号码:</label>
								</div>
								<div class=" col-sm-8 from-title">
									<input onblur="inputOnblur(4)" type="number" class="form-control" id="phone" 
									oninput="if(value.length>11)value=value.slice(0,11)"	placeholder="请输入手机号">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div style="padding-top: 0;" class=" col-sm-6 from-label">
									<input onblur="inputOnblur(5)" style="width: 85px;" type="number" class="form-control" id="verificat"
									oninput="if(value.length>4)value=value.slice(0,4)" placeholder="验证码">
								</div>
								<div class=" col-sm-6 ">
									<button  onclick="getVerificat()" id='btn_verificat' style="margin-right: 125px;" class="btn btn-primary" type="button">获取验证码
									</button>
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" onclick="onRegister()" class="btn btn-primary">
							注册
						</button>
					</div>

				</div>
			</div>
		</div>
		<br />
		<input class="loginButton" type="button" value="Login" />
	</div>
	<script src='/login/login.js'></script>
	<script src='/login/register.js'></script>
	<script src='/common/toastr.js'></script>
	<script src='/common.js'></script>
	<script>
		// $('#myModal').modal('show');
	</script>
</body>

</html>
